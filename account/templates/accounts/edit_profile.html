{%extends 'base.html' %}
{% load bootstrap5 %}
    {% block content%}

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="apply_job_form white-bg">
                        <h4>Edit Profile</h4>
                        <form  method="post" class="form" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form formuser %}
                            {% bootstrap_form formprofile %}
                            {% buttons %}
                                <button class="boxed-btn3 w-100" type="submit">Apply Now</button>
                            {% endbuttons %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {%endblock%}
